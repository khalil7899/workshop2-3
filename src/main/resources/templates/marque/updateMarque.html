<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Provider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3>Update Marque</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/marque/update/{id}(id=${marque.id})}"
						th:object="${marque}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nom" class="col-formlabel">Nom</label> <input
									type="text" th:field="*{nom}" class="form-control" id="nom"
									placeholder="Nom"> <span
									th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="pays" class="col-formlabel">Pays</label> <input
									type="text" th:field="*{pays}" class="formcontrol" id="pays"
									placeholder="pays"> <span
									th:if="${#fields.hasErrors('pays')}" th:errors="pays"
									class="textdanger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Marque">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
